<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="search-Box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter Location">
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="not-found">
        <img src="img/404.png" alt="Error 404">
        <p>Oops! Invalid Location:/</p>
      </div>
      <div class="weather-box">
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>
      </div>
       </div>

    <script
      src="https://kit.fontawesome.com/1c787e3c4d.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
